<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>

<div class="row">
    <section class="main-view small-12 small-centered">
        <h1>Book list</h1>
        <input type="text" id="search-book-list" autofocus/>

        <br/><br/>

        <section class="list-view"></section>
    </section>
</div>


<script type="template" id="book-template">
    <div class="book-item">
        <div class="row">
            <div class="small-2 columns">
                <img src="<%= imageURL %>" alt=""/>
            </div>
            <div class="small-7 columns">
                <h3><%= title %></h3> <br/>
                <p>Av: <i><%= author %></i></p> <br/>
                <p><%= description %></p>
            </div>
            <div class="small-2 columns">
                Pris:
            </div>
        </div>
    </div>
    <br/><br/>
</script>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="js/database.js"></script>
<script src="js/book_list.js"></script>
</body>
</html>
